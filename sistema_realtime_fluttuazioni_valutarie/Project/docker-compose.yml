
services:
  
  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    ports:
      - "9092:9092"
    
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT_HOST://kafka:9092,PLAINTEXT://kafka:19092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'CONTROLLER://:29093,PLAINTEXT_HOST://:9092,PLAINTEXT://:19092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOGS_DIR: '/tmp/kraft-combined-logs'

  topics:
    image: apache/kafka:4.1.0
    depends_on:
      - kafka
    
    command: >

      bash -c "
      /opt/kafka/bin/kafka-topics.sh --create --topic fx_rates --bootstrap-server kafka:9092"

  
  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.0

    environment:
      LS_JAVA_OPTS: "-Xms1g -Xmx2g"
      XPACK_MONITORING_ENABLED: "false" 
      APIKEY: "fxr_live_244ef9b2f819ada5014eebf36be52bde80cb"

    container_name: logstash

    depends_on:
      - topics

    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf 

    command: logstash -f /usr/share/logstash/pipeline/logstash.conf

  spark:
    build:
      context: ./spark
      dockerfile: 
        Dockerfile 

    container_name: spark

    depends_on:
    - kafka

    volumes:
      - ./spark:/opt/spark-app
      - spark-ivy-cache:/home/spark/.ivy2

    environment:
      - SPARK_OPTS=-Divy.cache.dir=/home/spark/.ivy2 -Divy.home=/home/spark/.ivy2

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node 
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g

    ports:
      - "9200:9200"

    volumes:
      - es-data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=1234567890abcdef1234567890abcdef
    ports:
      - "5601:5601"

volumes:
  spark-ivy-cache:
  es-data: